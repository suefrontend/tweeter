<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="nav__link">
        <span><b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="profile">
      <!-- <div class=""> -->
          <img src="/images/profile-hex.png"> 
      <!-- </div> -->
      <!-- <br> -->
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="post" action="/tweets">
          <!-- <div class="new-tweet__compose"> -->
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          <!-- </div> -->
          <div class="new-tweet__bottom">
            <button type="submit">Tweet</button>
            <output name="counter" id="tweet-counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section>
      <article class="tweet">
        <header>
          <div class="author">
            <img src="./images/icon01.png" alt="Rhoda Jacobs" />
            <span>Rhoda Jacobs</span>
          </div>
          <span class="additional-name">@MrsJacobs</span>
        </header>
          <div class="tweet-body">
            <p>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet</p>
          </div>
        <footer>
          <span>10 days ago</span>
          <ul>
            <li><i class="fa-sharp fa-solid fa-flag"></i></li>
            <li><i class="fa-sharp fa-solid fa-retweet"></i></li>
            <li><i class="fa-sharp fa-solid fa-heart"></i></li>
          </ul>
        </footer>
      </article>
    </section>
    </main>
  </body>
</html>
